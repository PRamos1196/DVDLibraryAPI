<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/home.css"/>
    <title>DVD Website</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body style="background-color:lightgrey">
    <nav id="nav-menu" class="navbar navbar-dark bg-dark">
      <form class="form-inline" id= "inline">
        <!-- Create a Dvd Button -->
        <button class="btn btn-outline-success navbar-btn" id="CreateDvd">Create Dvd</button>
        <!-- Search Button -->
        <button class="btn btn-outline-success my-2 my-sm-0" id="SearchButton" type="submit" onclick="searchForDvds()">Search</button>
        <!-- Drop Down Menu For searching Categories -->
            <div id="search-description"
                 style="display:flex;
                        margin-right: auto;
                        flex-direction:row">
                <select id="category-prompted"
                      style="margin-left: 108px;"
                      required>
                <option value="title">
                  Title
                </option>
                <option value="year">
                  Release Year
                </option>
                <option value="director">
                  Director Name
                </option>
                <option value="rating">
                  Rating
                </option>
              </select>
            </div>
        </div>
        <!-- Input Box for Searching a Term -->
        <input class="form-control mr-sm-2" id="searchbar" type="text" placeholder="Search" aria-label="Search" style="margin-left: 100px;">
      </form>
    </nav>

    <ul class="list-group" id="errorMessages">
    </ul>

    <div id="tableOfMovies">
      <table class="table" id="movies">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Release Date</th>
            <th scope="col">Director</th>
            <th scope="col">Rating</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Content added by the API -->
        </tbody>

        <tr>
      </table>
    </div>

    <div id="create" style="margin-top:50px;">
    <div>
    <h2 id="dvd-header">
      CREATE DVD:
    </h2>
    <h2 id="edit-dvd-header">
    </h2>
    </div>
    <!-- Line -->
    <div class=line></div>
    <!-- Form to create and or edit dvd's -->
    <form action="" id="create-dvds">
      <div id="create-dvd">
        <div id="create-dvd-title" style="display:flex; flex-direction:row">
          <h4>Dvd Title: </h4>
          <input id="title-prompted"
                 type="text"
                 class="notes-text-box"
                 style="margin-left:84px;"
                 required>
               </input>
        </div>

        <!-- This is the entire div for the release year text, and text box for the CREATE DVD PAGE-->
        <div id="create-release-year"
              style="margin-top: 20px;
                     display:flex;
                     flex-direction:row">
          <h4>
            Release Year:
          </h4>
          <input id="release-date-prompted"
                 type="text"
                 class="notes-text-box"
                 style="margin-left:42px;"
                 required>
          </input>
        </div>

        <!-- This is the entire div for the Movie Director text, and text box for the CREATE DVD PAGE-->
        <div id="create-movie-director"
             style="margin-top:20px;
                    display:flex;
                    flex-direction:row">
          <h4>
            Director:
          </h4>
          <input id="movie-director-prompted"
                 type="text"
                 class="notes-text-box"
                 style="margin-left: 92px;"
                 required>
          </input>
        </div>

        <!-- This is the entire div for the Rating's Select Box, and text box for the CREATE DVD PAGE-->
        <div id="create-movie-rating"
             style="margin-top: 20px;
                    display:flex;
                    flex-direction:row">
          <h4>Rating: </h4>
          <select id="ratings-prompted"
                  name="ratings"
                  style="margin-left: 108px;"
                  required>
            <option value=""
                    disabled selected>
                    Choose Rating
                  </option>
            <option value="G">
              G
            </option>
            <option value="PG">
              PG
            </option>
            <option value="PG-13">
              PG-13
            </option>
            <option value="R">
              R
            </option>
          </select>
        </div>

        <!-- This is the entire div for the Notes text, and text box for the CREATE DVD PAGE-->
        <div id="create-movie-notes"
             style="margin-top: 20px;
             display:flex;
             flex-direction:row">
          <h4>
            Notes:
          </h4>
          <textarea id="notes-prompted"
                    style="margin-left: 10%;"
                    name="Notes" cols="50" rows="5">
                    </textarea>
        </div>

        <div id="Create-Cancel-Buttons"
             style="margin-top: 30px;">
          <button class="btn btn-outline-danger"
                  id="create-cancel-button"
                  type="submit"
                  style= "margin-right:20px">
                  Cancel
                </button>
          <button class="btn btn-outline-success"
                  id="create-button"
                  type="submit"
                  onclick="onclickCreateDvd()">
                  Create Dvd
                </button>
        </div>
      </div>
    </form>

    </div>


    <div id="edit" style="margin-top:50px">
    <h2 id="edit-dvd-header">
        EDIT DVD
    </h2>

    <!-- Line -->
    <div class=line></div>

    <!-- Form to create and or edit dvd's -->
    <form action="" id="edit-dvds">
      <div id="create-dvd">

        <div id="edit-dvd-title" style="display:flex; flex-direction:row">
          <h4>Dvd Title: </h4>
          <input id="edit-title-prompted"
                 type="text"
                 class="notes-text-box"
                 style="margin-left:84px;">
               </input>
        </div>

        <!-- This is the entire div for the release year text, and text box for the CREATE DVD PAGE-->
        <div id="edit-release-year"
              style="margin-top: 20px;
                     display:flex;
                     flex-direction:row">
          <h4>
            Release Year:
          </h4>
          <input type="edityeartext"
                 class="notes-text-box"
                 id="realese-date-prompted"
                 style="margin-left:42px;">
          </input>
        </div>

        <!-- This is the entire div for the Movie Director text, and text box for the CREATE DVD PAGE-->
        <div id="edit-movie-director"
             style="margin-top:20px;
                    display:flex;
                    flex-direction:row">
          <h4>
            Director:
          </h4>
          <input id="edit-movie-director-prompted"
                 type="text"
                 class="notes-text-box"
                 style="margin-left: 92px;">
          </input>
        </div>

        <!-- This is the entire div for the Rating's Select Box, and text box for the CREATE DVD PAGE-->
        <div id="edit-movie-rating"
             style="margin-top: 20px;
                    display:flex;
                    flex-direction:row">
          <h4>Rating: </h4>
          <select id="edit-ratings-prompted"
                  name="ratings"
                  style="margin-left: 108px;">
            <option value=""
                    disabled selected>
                    Choose Rating
                  </option>
            <option value="G">
              G
            </option>
            <option value="PG">
              PG
            </option>
            <option value="PG-13">
              PG-13
            </option>
            <option value="R">
              R
            </option>
          </select>
        </div>

        <!-- This is the entire div for the Notes text, and text box for the CREATE DVD PAGE-->
        <div id="edit-movie-notes"
             style="margin-top: 20px;
             display:flex;
             flex-direction:row">
          <h4>
            Notes:
          </h4>
          <textarea id="edit-notes-prompted"
                    style="margin-left: 10%;"
                    name="Notes" cols="50" rows="5">
                    </textarea>
        </div>

        <div id="Edit-Cancel-Buttons"
             style="margin-top: 30px;">
          <button id="edit-cancel-button"
                  class="btn btn-outline-danger"
                  type="submit"
                  style= "margin-right:20px">
                  Cancel
                </button>
          <button id="save-button"
                  class="btn btn-outline-primary"
                  type="submit">
                  Save Changes
                </button>
        </div>
      </div>
    </form>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>

</body>
</html>
